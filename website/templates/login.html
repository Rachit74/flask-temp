{% extends "base.html" %}

{%block title%} Login {%endblock%}


{%block content%} 
<form method="POST">
    <h3> Login </h3>
    <div>
        <label for="email">
            <input type="email" id="email" name="email" placeholder="enter Email"/>
        </label>
    </div>
    <br>

    <div>
        <label for="password">
            <input type="password" id="password" name="password" placeholder="Enter Password"/>
        </label>
    </div>
    <br>
    <button type="submit">Login</button>
</form>
{%endblock%}
