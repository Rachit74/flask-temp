{% extends "base.html" %}

{%block title%} signup {%endblock%}


{%block content%} 

<form method="POST">
    <h3> Signup </h3>
    <div>
        <label for="email">
            <input type="email" id="email" name="email" placeholder="enter"/>
        </label>
    </div>
    <br>
    <div>
        <label for="name">
            <input type="text" id="name" name="name" placeholder="Enter Name"/>
        </label>
    </div>
    <br>
    <div>
        <label for="password">
            <input type="password" id="password" name="password" placeholder="Enter Password"/>
        </label>
    </div>
    <br>
    <div>
        <label for="password_c">
            <input type="password" id="password_c" name="password_c" placeholder="Confirm Password"/>
        </label>
    </div>
    <br>
    <button type="submit">Submit</button>
</form>

{%endblock%}
